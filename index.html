<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>Mack Calendar</title>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.11/index.global.min.css">
  <link rel="stylesheet" href="./styles.css?v=final1" />
</head>
<body>

<!-- Gate Overlay -->
<div id="gate" class="gate">
  <div class="gate-card card">
    <h1>Mack Calendar</h1>
    <p class="muted">Enter password to continue</p>

    <form id="gateForm">
      <input id="gateInput" class="gate-input" placeholder="Password" />
      <button type="submit">Unlock</button>
    </form>
  </div>
</div>

<div id="app">
  <header class="topbar">
    <div class="brand">
      <strong>Mack Calendar</strong>
      <span id="status" class="pill muted">Connecting…</span>
    </div>
    <div class="actions">
      <button id="todayBtn" class="secondary">Today</button>
      <button id="logoutBtn" class="secondary">Lock</button>
    </div>
  </header>

  <div id="calendarWrap" class="card">
    <div id="calendar"></div>
  </div>

  <button id="fab">＋</button>
</div>

<!-- Event Modal -->
<div id="modalBackdrop" class="modal-backdrop hidden">
  <div class="modal card">
    <div class="modal-header">
      <strong id="modalTitle">Event</strong>
      <button id="modalClose">✕</button>
    </div>

    <form id="eventForm" class="modal-body">
      <input id="evtTitle" placeholder="Event title" required />

      <div class="row">
        <input id="evtStart" type="datetime-local" required />
        <input id="evtEnd" type="datetime-local" />
      </div>

      <label class="check">
        <input id="evtAllDay" type="checkbox" />
        All day
      </label>

      <select id="evtOwner">
        <option value="his">His</option>
        <option value="hers">Hers</option>
        <option value="both">Both</option>
      </select>

      <textarea id="evtNotes" rows="3" placeholder="Notes..."></textarea>

      <div class="modal-actions">
        <button id="deleteBtn" type="button" class="danger hidden">Delete</button>
        <div class="spacer"></div>
        <button type="button" id="cancelBtn" class="secondary">Cancel</button>
        <button type="submit">Save</button>
      </div>
    </form>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.11/index.global.min.js"></script>
<script type="module" src="./app.js?v=final1"></script>

</body>
</html>
