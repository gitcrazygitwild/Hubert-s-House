<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>Mack Calendar</title>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.11/index.global.min.css">
  <link rel="stylesheet" href="./styles.css?v=20260227_checklist" />
</head>
<body>

  <!-- Gate overlay (blocks everything until unlocked) -->
  <div id="gate" class="gate">
    <div class="gate-card">
      <div class="gate-title">Mack Calendar</div>
      <div class="gate-sub">Enter password to continue</div>

      <form id="gateForm" class="gate-form" autocomplete="off">
        <input
          id="gateInput"
          class="gate-input"
          type="text"
          inputmode="text"
          autocomplete="off"
          autocapitalize="none"
          autocorrect="off"
          spellcheck="false"
          placeholder="Password"
        />
        <button class="btn btn-primary" type="submit">Unlock</button>
      </form>

      <div class="gate-note">Simple gate (not real security).</div>
    </div>
  </div>

  <div id="app">
    <header class="topbar">
      <div class="brand">
        <div class="brand-title">Mack Calendar</div>
        <span id="status" class="pill">Sync: connecting…</span>
      </div>
      <div class="actions">
        <button id="todayBtn" class="btn btn-ghost" type="button">Today</button>
        <button id="logoutBtn" class="btn btn-ghost" type="button">Lock</button>
      </div>
    </header>

    <div id="calendarWrap" class="card">
      <div id="calendar"></div>
    </div>

    <button id="fab" class="fab" type="button" aria-label="Add event">＋</button>
  </div>

  <!-- Event modal -->
  <div id="modalBackdrop" class="modal-backdrop hidden" role="dialog" aria-modal="true">
    <div class="modal">
      <div class="modal-header">
        <div id="modalTitle" class="modal-title">New event</div>
        <button id="modalClose" class="btn btn-icon" type="button" aria-label="Close">✕</button>
      </div>

      <form id="eventForm" class="modal-body">
        <label class="field">
          <span>Title</span>
          <input id="evtTitle" type="text" required placeholder="e.g., OB appointment" />
        </label>

        <div class="row">
          <label class="field">
            <span>Start</span>
            <input id="evtStart" type="datetime-local" required />
          </label>
          <label class="field">
            <span>End</span>
            <input id="evtEnd" type="datetime-local" />
          </label>
        </div>

        <label class="check">
          <input id="evtAllDay" type="checkbox" />
          <span>All day</span>
        </label>

        <div class="row">
          <label class="field">
            <span>Who</span>
            <select id="evtOwner">
              <option value="his">His</option>
              <option value="hers">Hers</option>
              <option value="both">Both</option>
            </select>
          </label>

          <label class="field">
            <span>Type</span>
            <select id="evtType">
              <option value="general">General</option>
              <option value="wedding">Wedding</option>
              <option value="trip">Trip</option>
              <option value="appointment">Appointment</option>
              <option value="party">Party</option>
            </select>
          </label>
        </div>

        <div class="field">
          <span>Checklist</span>
          <div id="checklist" class="checklist"></div>
          <button id="addCheckItem" type="button" class="btn btn-ghost" style="margin-top:8px;">+ Add item</button>
          <div class="tiny muted" style="margin-top:8px;">Tip: choose a Type to get a preset checklist.</div>
        </div>

        <label class="field">
          <span>Notes</span>
          <textarea id="evtNotes" rows="4" placeholder="Anything helpful…"></textarea>
        </label>

        <div class="modal-actions">
          <button id="deleteBtn" type="button" class="btn btn-danger hidden">Delete</button>
          <div class="spacer"></div>
          <button id="cancelBtn" type="button" class="btn btn-ghost">Cancel</button>
          <button id="saveBtn" type="submit" class="btn btn-primary">Save</button>
        </div>
      </form>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.11/index.global.min.js"></script>
  <script type="module" src="./app.js?v=20260227_checklist"></script>
</body>
</html>
